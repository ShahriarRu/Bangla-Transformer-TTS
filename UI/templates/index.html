<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="mb-4">Text-to-Speech Web App</h1>
        <div class="mb-3">
            <label for="text_input" class="form-label">Enter text:</label>
            <input type="text" id="text_input" class="form-control" size="50" required>
        </div>
        <button id="generate_button" class="btn btn-primary">Generate Audio</button>
        <div id="success_message" class="mt-3 text-success" style="display: none;"></div>
        <div class="d-flex mt-3">
            <button id="play_button" class="btn btn-secondary" style="display: none;">Play Audio</button>
            <audio id="audio_player" class="ms-2" controls style="display: none;"></audio>
        </div>
    </div>

    <!-- Add Bootstrap JS (Optional, only needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
